<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>404 Not Found</title>
        <link rel="stylesheet" href="404.css" />
        <style>
            /* Resetting default margin and padding */
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: "Arial", sans-serif;
            }

            /* Main container */
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
                background: linear-gradient(135deg, #ff6a6a, #ffc371);
                color: #fff;
            }

            /* Error code styling */
            .error-code {
                font-size: 120px;
                font-weight: bold;
                margin: 0;
            }

            /* Error message styling */
            .error-message {
                font-size: 20px;
                margin: 10px 0 20px;
            }

            /* Home link styling */
            .home-link {
                text-decoration: none;
                color: #fff;
                background: #ff3d3d;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 18px;
                transition: background 0.3s;
            }

            .home-link:hover {
                background: #e13333;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 class="error-code">404</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist.
            </p>
            <a href="/" class="home-link">Go Back to Home</a>
        </div>
    </body>
</html>
